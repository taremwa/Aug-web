<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration</title>
</head>
<body>
    <a href="./index.html">Back to home</a><br>
    <h3>Student Registration Form</h3>
    <form action="#">
        <fieldset>
            <legend>Fill in the student registration form</legend>
            <label for="first-name">First name: </label>
            <input type="text" placeholder="type in your first name" id="first-name">

            <label for="last-name">Last name: </label>
            <input type="text" placeholder="type your lastname" id="last-name"><br><br>
        
            <label for="email-id">Email: </label>
            <input type="email" placeholder="choose a valid email" id="email-id"><br><br>

            <label for="password">Password: </label>
            <input type="password" placeholder="type a valid password" id="password"><br><br>

            <p>select your gender: </p>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender"><br><br>

            <textarea name="" id="" cols="35" rows="6"></textarea>
        </fieldset>
        <button>submit</button>
    </form>
</body>
</html>
