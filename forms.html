<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h2>User Feed-back Form</h2>
    <form action="#">
        <fieldset>
        <legend>User's biography</legend><br>
        <label for="fullname">Full Name</label>
        <input type="text" placeholder="enter your full name" id="fullname" name="fullname"><br><br>

        <label for="user-email">User Email</label>
        <input type="email" placeholder="Enter a valid email" id="user-email" name="user-email"><br><br>

        <label for="password">Enter a Password:</label>
        <input type="password" placeholder="choose a password" id="password" name="password"> <br><br>

        <p>Select your gender:</p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="female">female</label>
        <input type="radio" id="male" name="gender"><br><br>

        <textarea name="" id="" cols="30" rows="10" placeholder="Describe your expectations"></textarea><br>
        <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
